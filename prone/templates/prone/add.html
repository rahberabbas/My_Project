{% extends 'prone/basic.html' %}

{% block body %}

<div class="container mt-4">
  <form class="form-horizontal" role="form" method="post" action="/add/">
    {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Name:-</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group col-md-6">
      <label for="cat">Category:-</label>
      <input type="cat" class="form-control" id="cat">
    </div>
  </div>
  <div class="form-group">
    <label for="desc">Description:-</label>
    <input type="text" class="form-control" id="desc">
  </div>
  <div class="form-row">
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="img">Image Upload</span>
  </div>
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="img" aria-describedby="img">
    <label class="custom-file-label" for="img">Choose file</label>
  </div>
</div>
<div class="input-group mb-3">
<div class="input-group-prepend">
<span class="input-group-text" id="vide">Video Upload</span>
</div>
<div class="custom-file">
<input type="file" class="custom-file-input" id="vide" aria-describedby="vide">
<label class="custom-file-label" for="vide">Choose file</label>
</div>
</div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
